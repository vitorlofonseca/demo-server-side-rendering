<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Client-Side Rendering</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // Client-side JavaScript rendering
      document.addEventListener("DOMContentLoaded", () => {
        const appDiv = document.getElementById("app");
        appDiv.innerHTML = "<h1>Hello, Client-Side Rendering!</h1>";
      });
    </script>
  </body>
</html>
